<!DOCTYPE HTML>
  <html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  	  <link href="styles.css" rel="stylesheet">
  	  <script src="index.js" defer></script>
    	<title>Kibeth Scrapbook</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/13e90f422c.js" crossorigin="anonymous"></script>
    </head>
  
    <body class="body">
      <a href="index.html"><i class="fa-solid fa-paw home-icon"></i></a>
      <div class="container">
    	<section class="scrapbook-page" id="scrapbook-section-01">
        <div class="grid-01 main-scrapbook-01" id="main-scrapbook-01">
          <h1 class="heading heading_01">Welcome Home Kibeth!</h1>
          <div class="container_01-01">
            <img src="images/kibeth_mommie_03.png" alt="kibeth getting a hug from mommie" class="image_mommie_01">
          </div>
          <div class="container_01-02">
            <img src="images/home_03.jpg" alt="kibeth with her cake" class="image_cake_01">
          </div>
          <p class="para para-scrapbook para_01-01">Can't wait to taste her welcome home cake</p>
  
          <div class="container_01-03">
            <img src="images/home_01.jpg" alt="kibeth licking her nose waiting to eat her cake" class="image_cake_01-02">
          </div>
     
          <p class="para para-scrapbook para_01-02">It was delicious</p>
          <div class="container_01-04">
            <img src="images/home_02.jpg" alt="kibeth eating her cake" class="image_cake_03">
          </div>
        </div>
      </section>

      <section class="scrapbook-page" id="scrapbook-section-02"> 
        <div class="grid-02" id="main-scrapbook-02">
          <h1 class="heading heading_02">Me and Mommie!</h1>
          <div class="container_02-01">
            <img src="images/kibeth_mommie_05.jpg" alt="cuddling with mommie" class="image-cuddle-01">
          </div>
          <p class="para para_02-01">She's the best!</p>
          <div class="container_02-02">
            <img src="images/kibeth_mommie_01.png" alt="more cuddling" class="image-cuddle-02">
          </div>
          <p class="para para_02-02">She gives all the cuddles</p>
          <div class="container_02-03">
            <img src="images/kibeth_mommie_02.jpeg" alt="me cuddling with mommie" class="image-cuddle-03">
          </div>
          <div class="container_02-04">
            <img src="images/kibeth_mommie-04.jpg" alt="outside with mommie" class="image-cuddle-04">
          </div>
        </div>
      </section>

      <section class="scrapbook-page" id="scrapbook-section-03">
        <div class="grid-03" id="main-scrapbook-03">
          <h1 class="heading heading_03">Me and Daddy!</h1>
          <div class="container_03-01">
            <img src="images/kibeth_daddy_01.jpg" alt="me and my daddy" class="image_daddy-01" >
          </div>

          <div class="container_03-02">
            <img src="images/kibeth_daddy_02.jpg" alt="trying to get daddy to share his pizza" class="image_daddy-02" >
          </div>
          <p class="para para_03-01">We both love pizza</p>

          <div class="container_03-03">
            <img src="images/kibeth_daddy_04.png" alt="getting some pets from daddy" class="image_daddy-03" >
          </div>
          <p class="para para_03-02">He gives some really great pets and cuddles</p>
    
          <div class="container_03-04">
            <img src="images/kibeth_daddy_05.jpeg" alt="cuddling with daddy" class="image_daddy-04" >
          </div>
        </div>
      </section>
<a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    </body>
  </html>
